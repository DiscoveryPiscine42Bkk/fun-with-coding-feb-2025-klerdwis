<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        table {
            width: 100vw;
            height: 100vh;
            border-collapse: collapse;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid black;
            padding: 50px;
            font-size: 2vw;
        }
        td:nth-child(1) {
            background-color: lightgreen;
        }
        td:nth-child(2) {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>First cell</td>
            <td>Second cell</td>
        </tr>
    </table>
</body>
</html>
