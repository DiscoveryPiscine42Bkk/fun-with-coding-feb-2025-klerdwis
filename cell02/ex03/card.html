<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <h2 class="title">My Profile</h2>
        <div class="profile-info">
            <img src="https://kindconnext.com/wp-content/uploads/2022/12/KW_Capybara_pexels-zhu-yi.jpg" alt="Profile Picture" class="profile-pic">
            <p class="login">capybara</p>
            <p class="description">Web Developer</p>
        </div>
        <div class="social-icons">
            <img src="https://cdn.pixabay.com/photo/2021/06/15/12/51/facebook-6338509_1280.png" alt="Facebook">
            <img src="https://www.freepnglogos.com/uploads/twitter-x-logo-png/twitter-x-logo-png-9.png" alt="X">
            <img src="https://www.kindpng.com/picc/m/91-916750_ig-logo-instagram-hd-png-download.png" alt="Instagram">
        </div>
        <button class="contact-btn">Contact</button>
    </div>
</body>
</html>
